<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../locals-style/locals-style.html">
<link rel="import" href="../iron-input/iron-input.html">

<!--
Based on the paper-input element, this element uses the same structure but applies Locals-style to it.

Example:

    <locals-input></locals-input>

Example:

    <locals-input>
      <h2>Hello locals-input</h2>
    </locals-input>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="locals-input">
  <template>
    <style>
     :host {
        display: block;
        position: relative;
        box-sizing: border-box;
        @apply(--layout-vertical);
        @apply(--opensans-light);
        z-index: 0;
/*        background-color: rgba(255,0,255,0.025);*/

      }

      .label {
        z-index: -1;
      }

      input {
        @apply(--opensans-light);
        background-color: rgba(0,0,0,0.025);
        outline-width: 0;
        outline: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        border: none;
        z-index: 0;
        box-sizing: border-box;
        padding: 5px;
        font-size: 22px;
      }

      .normallabel {
        font-size: 22px;
        line-height: 22px;
        padding: 5px;
        box-sizing: border-box;
        -webkit-transition: -webkit-transform 0.25s, width 0.25s;
        transition: transform 0.25s, width 0.25s;
        -webkit-transform-origin: left top;
        transform-origin: left top;
        -webkit-transform: translateY(100%) scale(1);
        transform: translateY(100%) scale(1);
      }

      .transformlabel {
        font-size: 22px;
        line-height: 22px;
        -webkit-transition: -webkit-transform 0.25s, width 0.25s;
        transition: transform 0.25s, width 0.25s;
        -webkit-transform-origin: left top;
        transform-origin: left top;
        -webkit-transform: translateY(0%) scale(0.75);
        transform: translateY(0%) scale(0.75);
      }


    </style>


      <label class$="{{labelclass}} label">[[label]]</label>
      <input is="iron-input" bind-value="{{inputvalue}}">
  </template>

  <script>
    Polymer({
      is: 'locals-input',

      behaviors: [

      ],

      properties: {

      inputvalue: {
        type: String,
        value: '',
        observer: '_inputvalue'
      }


      },

      _inputvalue: function (){
        if (this.inputvalue != ''){
          this.labelclass = 'transformlabel';
        } else {
          this.labelclass = 'normallabel';
        }
      },

      _labelmagic: function(hasInput){
        return 'bluelabel';
      },


      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      }



    });
  </script>
</dom-module>
